<div class="table-responsive" style="margin-top:50px">
    <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Fecha Entrega</th>
                <th>Precio</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alquiler of alquileres">
                <td>{{alquiler.id}}</td>
                <td>{{alquiler.fecha | date: "dd-MM-yyyy"}}</td>
                <td>{{alquiler.fechaEntrega | date: "dd-MM-yyyy"}}</td>
                <td>{{alquiler.precio}} â‚¬</td>
                <td>{{alquiler.coche.marca}}</td>
                <td>{{alquiler.coche.modelo}}</td>
                <td><a href="#" (click)="borrar()">Borrar alquiler</a></td>
            </tr>
        </tbody>
    </table>
</div>

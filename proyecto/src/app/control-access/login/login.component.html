<div class="container-fluid vh-100">
    <div class="" style="margin-top:50px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-dark">Login</h3>
                </div>
                <form (ngSubmit)="login()" autocomplete="off" #formulario="ngForm">
                    <div class="p-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark"><i
                              class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="email" id="email" name="email" [(ngModel)]="usuario.email" class="form-control" placeholder="Email" required>
                            <span class="input-group "></span>
                            <span class="form-text text-danger" *ngIf="formulario.controls[ 'email']?.errors && formulario.controls[ 'email']?.touched">
                                Debe introducir un correo electr칩nico
                              </span>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark"><i
                              class="bi bi-key-fill text-white"></i></span>
                            <input id="password" type="password" name="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Password" required minlength="5">
                            <span class="form-text text-danger" *ngIf="formulario.controls[ 'password']?.errors && formulario.controls[ 'password']?.touched">
                              La contrase침a debe tener m치s de 4 car치cteres
                              </span>
                        </div>

                        <button type="submit" [disabled]="formulario.invalid" class="btn btn-dark text-center mt-2">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid vh-100">
    <div class="" style="margin-top:50px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Login</h3>
                </div>
                <form>
                    <div class="p-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                              class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                              class="bi bi-key-fill text-white"></i></span>
                            <input id="password" type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                        </div>
                        <button (click)="login()" class="btn btn-primary text-center mt-2">
                      Login
                  </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
